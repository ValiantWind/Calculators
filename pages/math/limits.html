<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Integral Calculator</title>
	<link href="https://ValiantWind.github.io/Calculators/style.css" rel="stylesheet" />
</head>

<body>
	<button align="left" type="submit" id="goHome">
		<img id="go-back"></button>
	<div class="main">
		<h1>Limits Calculator</h1>

		<input type="text" name="" id="limitFunction" autocomplete="off" placeholder="Enter Limit Function Here" />
		<input type="text" name="" id="limitValue" autocomplete="off" placeholder="Value to Approach" />
		<button align="center" type="submit" id="calculateLimit">
			Calculate
		</button>
		<output id="limitOutput"></output>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
	<script src="https://ValiantWind.github.io/Calculators/script.js"></script>
	<script src="https://ValiantWind.github.io/Calculators/js/math/limits.js"></script>
	<script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
</body>

</html>
