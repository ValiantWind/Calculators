<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Prime Numbers Calculator</title>
	<link href="https://ValiantWind.github.io/Calculators/style.css" rel="stylesheet" />
</head>

<body>
	<button align="left" type="submit" id="goHome">
		<img id="go-back"></button>

		<h1>Prime Factors Calculator</h1>
		<input type="text" name="" id="numToPrimeFactorInput" autocomplete="off" placeholder="Enter Number Here" />

			Calculate
		</button>
		<output id="primeFactorResults"></output>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
	<script src="https://ValiantWind.github.io/Calculators/script.js"></script>
	<script src="https://ValiantWind.github.io/Calculators/js/math/prime-factors.js"></script>

</html>
