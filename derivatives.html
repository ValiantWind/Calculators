<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Derivative Calculator</title>
	<link href="style.css" rel="stylesheet" />
</head>

<body>
	<button align="left" type="submit" id="goHome">
		<img src="img/arrow_back.svg"></button>
	<div class="main">
		<h1>Derivative Calculator</h1>

		<input type="text" name="" id="expressionInput" autocomplete="off" placeholder="Enter Expression Here" />
		<input type="text" name="" id="differentiateVariable" autocomplete="off" placeholder="Variable to Differentiate" />
		<button align="center" type="submit" id="calculateDerivative">
			Calculate
		</button>
		<output id="derivativeOutput"></output>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
	<script src="script.js"></script>
	<script src="js/math/derivative.js"></script>
	<script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
</body>

</html>
