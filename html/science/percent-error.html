<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Percent Error Calculator</title>
	<link href="/style.css" rel="stylesheet" />
</head>

<body>
	<button align="left" type="submit" id="goHome">
		<img id="go-back"></button>
	<div class="main">
		<h1>Percent Error Calculator</h1>

		<input type="text" name="" id="measuredValueInput" autocomplete="off" placeholder="Measured Value Here" />
		<input type="text" name="" id="actualValueInput" autocomplete="off" placeholder="Accepted Value Here" />
		<input type="text" name="" id="sigFigsInput" autocomplete="off" placeholder="# of Digits After the Decimal" />
		<button align="center" type="submit" id="calculatePercentError">
			Calculate
		</button>
		<output id="percentErrorResults"></output>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
	<script src="/script.js"></script>
	<script src="/js/science/percent-error.js"></script>
</body>

</html>
